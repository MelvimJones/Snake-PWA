<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json" />
    <title>Jogo da Cobrinha</title>
</head>

<body>
    <div class="game-container">
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="controls">
            <table class="cross-controls">
                <tr>
                    <td></td>
                    <td><button id="upButton">↑</button></td>
                    <td></td>
                </tr>
                <tr>
                    <td><button id="leftButton">←</button></td>
                    <td></td>
                    <td><button id="rightButton">→</button></td>
                </tr>
                <tr>
                    <td></td>
                    <td><button id="downButton">↓</button></td>
                    <td></td>
                </tr>
            </table>
        </div>
        <div class="controls">
            <button id="startButton">Start</button>
            <button id="pauseButton">Pause</button>
        </div>
    </div>
</body>

</html>

<script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const tileSize = 20;
    let snake = [{ x: 10, y: 10 }];
    let food = { x: 5, y: 5 };
    let dx = 0;
    let dy = -1; // Inicialmente, a cobra se move para cima
    let score = 0;
    let gameInterval; // Variável para armazenar o intervalo do jogo
    let gameStarted = false; // Variável para controlar se o jogo foi iniciado
    let gamePaused = false; // Variável para controlar se o jogo está pausado

    // Função para iniciar o jogo
    function startGame() {
        if (!gameStarted) {
            gameStarted = true;
            gameInterval = setInterval(updateGame, 100);
        } else if (gamePaused) {
            gamePaused = false;
            gameInterval = setInterval(updateGame, 100);
        }
    }

    // Função para pausar o jogo
    function pauseGame() {
        if (gameInterval) {
            clearInterval(gameInterval);
            gamePaused = true;
        }
    }

    // Função para reiniciar o jogo
    function restartGame() {
        snake = [{ x: 10, y: 10 }];
        food = { x: 5, y: 5 };
        dx = 0;
        dy = -1;
        score = 0;
        gameStarted = false;
        gamePaused = false;
        clearInterval(gameInterval);
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawSnake();
        drawFood();
        drawScore();
        // Iniciar o movimento da cobra após reiniciar o jogo
        dx = 0;
        dy = -1;
    }

    function drawSnake() {
        snake.forEach(segment => {
            ctx.fillStyle = "green";
            ctx.fillRect(segment.x * tileSize, segment.y * tileSize, tileSize, tileSize);
        });
    }

    function drawFood() {
        ctx.fillStyle = "red";
        ctx.fillRect(food.x * tileSize, food.y * tileSize, tileSize, tileSize);
    }

    function drawScore() {
        ctx.fillStyle = "black";
        ctx.font = "20px Arial";
        ctx.fillText("Placar: " + score, 10, 30);
    }

    function checkCollision() {
        const head = snake[0];
        if (head.x < 0 || head.x >= canvas.width / tileSize || head.y < 0 || head.y >= canvas.height / tileSize) {
            return true;
        }
        for (let i = 1; i < snake.length; i++) {
            if (snake[i].x === head.x && snake[i].y === head.y) {
                return true;
            }
        }
        return false;
    }

    function updateGame() {
        if (checkCollision()) {
            alert("Game Over! Placar: " + score);
            restartGame();
            return;
        }

        const newHead = { x: snake[0].x + dx, y: snake[0].y + dy };
        snake.unshift(newHead);

        if (newHead.x === food.x && newHead.y === food.y) {
            score += 10;
            food.x = Math.floor(Math.random() * (canvas.width / tileSize));
            food.y = Math.floor(Math.random() * (canvas.height / tileSize));
        } else {
            snake.pop();
        }

        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawSnake();
        drawFood();
        drawScore();
    }

    // Adicione event listeners para os botões de setas
    document.getElementById("upButton").addEventListener("click", () => {
        if (!gamePaused && dy !== 1) {
            dx = 0;
            dy = -1;
        }
    });

    document.getElementById("downButton").addEventListener("click", () => {
        if (!gamePaused && dy !== -1) {
            dx = 0;
            dy = 1;
        }
    });

    document.getElementById("leftButton").addEventListener("click", () => {
        if (!gamePaused && dx !== 1) {
            dx = -1;
            dy = 0;
        }
    });

    document.getElementById("rightButton").addEventListener("click", () => {
        if (!gamePaused && dx !== -1) {
            dx = 1;
            dy = 0;
        }
    });

    document.addEventListener("keydown", (event) => {
        if (!gamePaused) {
            switch (event.key) {
                case "w":
                    if (dy !== 1) {
                        dx = 0;
                        dy = -1;
                    }
                    break;
                case "s":
                    if (dy !== -1) {
                        dx = 0;
                        dy = 1;
                    }
                    break;
                case "a":
                    if (dx !== 1) {
                        dx = -1;
                        dy = 0;
                    }
                    break;
                case "d":
                    if (dx !== -1) {
                        dx = 1;
                        dy = 0;
                    }
                    break;
            }
        }
    });

    // Adicione event listeners para os botões "Start" e "Pause"
    document.getElementById("startButton").addEventListener("click", startGame);
    document.getElementById("pauseButton").addEventListener("click", pauseGame);

    // Inicializar o movimento da cobra quando a página carregar
    //startGame();

</script>
